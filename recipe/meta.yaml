{% set version = "3.3.1" %}

package:
  name: django-import-export
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/django-import-export/django-import-export-{{ version }}.tar.gz
  sha256: d02e31908c965d512cc6f7ef6e72935177647b15d3846050d0f094177fca0d86

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - tablib
    - django >=2.0
    - diff-match-patch

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - import_export
    - import_export.formats
    - import_export.templatetags

about:
  home: https://github.com/bmihelac/django-import-export
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Django application and library for importing and exporting data with included admin integration

extra:
  recipe-maintainers:
    - ocefpaf
